<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to Big Office - Internal Management System - Authorized Access Only">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Cache Control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <title>Login - Big Office | Internal System</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }
    
    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.1);
      width: 100%;
      max-width: 440px;
      padding: 48px 40px;
      animation: slideUp 0.6s ease-out;
      position: relative;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #e74c3c, #f39c12, #e74c3c);
      border-radius: 16px 16px 0 0;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo-icon {
      font-size: 72px;
      margin-bottom: 16px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    }
    
    .logo-text {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .logo-subtitle {
      font-size: 14px;
      color: #5a6c7d;
      line-height: 1.6;
      font-weight: 500;
    }
    
    .logo-subtitle span {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 13px;
      font-weight: 600;
      color: #2c3e50;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e6ed;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
      background: #f8f9fa;
      color: #2c3e50;
    }
    
    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
      background: white;
    }
    
    input::placeholder {
      color: #95a5a6;
    }
    
    .btn-login {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(44, 62, 80, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(44, 62, 80, 0.5);
    }
    
    .btn-login:hover::before {
      left: 100%;
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .error-message {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      padding: 14px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      font-weight: 500;
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
      border-left: 4px solid #a93226;
    }
    
    .error-message.show {
      display: block;
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    .footer {
      margin-top: 32px;
      padding-top: 28px;
      border-top: 2px solid #ecf0f1;
      text-align: center;
      font-size: 12px;
      color: #7f8c8d;
      line-height: 1.8;
    }
    
    .footer p {
      margin: 8px 0;
    }
    
    .footer strong {
      color: #2c3e50;
      font-weight: 600;
    }
    
    .security-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, #27ae60, #229954);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(39, 174, 96, 0.3);
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        margin: 20px;
      }

      .logo-icon {
        font-size: 48px;
      }

      .logo-text {
        font-size: 22px;
      }

      .subtitle {
        font-size: 13px;
      }

      .btn-login {
        padding: 12px;
        font-size: 15px;
      }

      .demo-credentials {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">üîí</div>
      <div class="logo-text">Big Office</div>
      <div class="logo-subtitle">
        Internal Management System<br>
        <span>‚ö†Ô∏è Authorized Access Only</span>
      </div>
    </div>
    
    <div class="error-message" id="errorMessage"></div>
    
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username">üë§ Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
      </div>
      
      <div class="form-group">
        <label for="password">üîë Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="btn-login">üîê Secure Login</button>
    </form>
    
    <div class="footer">
      <p><strong>üõ°Ô∏è Secure Internal System</strong></p>
      <p>All login attempts are monitored and logged.</p>
      <div class="security-badge">
        <span>üîí</span>
        <span>256-bit Encryption</span>
      </div>
    </div>
  </div>
  
  <script>
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      setTimeout(() => errorDiv.classList.remove('show'), 3000);
    }
    
    async function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok && data.ok) {
          // Store JWT tokens
          localStorage.setItem('accessToken', data.accessToken);
          localStorage.setItem('refreshToken', data.refreshToken);
          
          // Store user info
          localStorage.setItem('user', JSON.stringify(data.user));
          localStorage.setItem('isLoggedIn', 'true');
          
          // Redirect to home
          window.location.href = '/home';
        } else {
          showError(data.error || 'Invalid username or password');
        }
      } catch (err) {
        showError('Connection error. Please try again.');
        console.error(err);
      }
    }
    
    // Check if already logged in
    if (localStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = '/home';
    }
  </script>
</body>
</html>
